<script src= "https://code.jquery.com/jquery-3.4.1.min.js"></script>
<style>
    .character{
        background-image: url('chardown.png');
        position:fixed;
        top: 200px;
        left: 300px; 
        width: 32px;
        height: 32px;
    }
</style>
<div class = "character"></div>

<script>
    //$(document).ready(function(){
        console.log("testing...")
        $(document).keypress(function(event){
            //console.log(event.keyCode)
            switch(event.keyCode) {
                case 119:
                    //console.log("W")
                    $(".character").css("top", parseInt($(".character").css("top"))-1+"px")
                    $(".character").css("background-image", "url('charup.png')")
                    break;
                case 115:
                    //console.log("S")
                    $(".character").css("top", parseInt($(".character").css("top"))+1+"px")
                    $(".character").css("background-image", "url('chardown.png')")
                    break;
                case 100:
                    console.log("D")
                    $(".character").css("left", parseInt($(".character").css("left"))+1+"px")
                    $(".character").css("background-image", "url('charright.png')")
                    break;
                case 97:
                    console.log("A")
                    $(".character").css("left", parseInt($(".character").css("left"))-1+"px")
                    $(".character").css("background-image", "url('charleft.png')")
                    break;
            }
        });
    //});
</script>
